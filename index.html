<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pokedex</title>
</head>

<body>


    <table id="movimentos">

    </table>

    <div id="pokedex">
        <img id="backgroundDex" src="images/pokemonLandscape.jpg" alt="backgroundDex">
        <img id="dex" src="images/pokedex.png" alt="pokedex">

        <button type="button" id="rightButton" onclick="nextPokemon()">.</button>
        <button type="button" id="leftButton" onclick="previousPokmon()">.</button>
        <button type="button" id="shinyButton" onclick="changeToShiny()">.</button>
        <button id="pokemonTela" disabled><img id="sprite"></button>
        
        <div id="alturaPeso">
            <p id="altura"></p>
            <p id="peso"></p>
        </div>

        <button id="typeTela" disabled><img id="types" src="images/spriteTypes/Grass.png">.</button>



    </div>

</body>

</html>
